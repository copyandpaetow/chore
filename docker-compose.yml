services:
  app:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm ci --production && node src/index.js"
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - ./db:/app/db
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/db/main.db
      - PORT=3000
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          memory: 128M
